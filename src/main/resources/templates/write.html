<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo-container">
            <img src="/images/logo.jpg" alt="logo">
            <div class="main-title">NEULBO</div>
        </div>
        <div class="board-title">글쓰기</div>
    </header>
    <div class="new-post-form">
        <label for="newPostTitle">제목</label>
        <input type="text" id="newPostTitle" placeholder="제목을 입력하세요">
        <label for="newPostContent">내용</label>
        <textarea id="newPostContent" placeholder="글을 작성하세요"></textarea>
        <button onclick="submitPost()">올리기</button>
    </div>
</div>
<script type="module">
    import { submitPost } from '/js/script.js';
    document.getElementById('newPostForm').addEventListener('submit', submitPost);
</script>
</body>
</html>
