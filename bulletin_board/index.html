<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEULBO 게시판</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3c515ba46a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/logo.jpg" alt="logo">
                <div class="title">NEULBO</div>
            </div>
            <div class="board-title">게시판</div>
        </header>
        <div class="posts" id="posts">
            <!-- 게시물들이 JavaScript로 동적으로 추가될 것입니다. -->
        </div>
        <div class="write-post" onclick="navigateToWritePage()">글쓰기</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
